<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6c78170d73.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class=""><i class="fas fa-bars"></i><i class="fab fa-youtube">YouTube</i></div>
        <div class="input"><input type='text'><div><i class="fas fa-search"></i></div><i class="fas fa-microphone"></i></div>
        <div><i class="fas fa-video"></i><i class="fas fa-th"></i><i class="fas fa-bell"></i><i class="fas fa-user-circle"></i></div>
    </header>
    <section class="content">
        <div class="left">
            <div class="videoplayer">

                <iframe width="560" height="315" src="https://www.youtube.com/embed/9YffrCViTVk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="description">
                <h2>Embed a YouTube Video in HTML and Make it Responsive (CSS included)</h2>
                <div class="symbols">
                    <div class="views"><p>299,737 viewsMay 31, 2018</p></div>
                    <div class="right"><i class="fas fa-thumbs-up"></i></div>


                </div>



            </div>
        </div>
  
   <nav></nav>
    </section>
    
</body>
</html>
